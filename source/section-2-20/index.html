<!DOCTYPE>
<html>

<head>
  <title>VueJS Course</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div id="app">
    <button @click="mode++">Increase Mode</button>
    <button @click="mode--">Decrease Mode</button>
    <div>{{ mode }}</div>
    <div>
      <p v-if="mode == 1">mode equals 1</p>
      <p v-else-if="mode == 2">mode equals 2</p>
      <p v-else>mode is not equal to 1 nor 2</p>
    </div>

    <div v-show="mode == 5">Mode 5</div>

    <select v-model="mode">
      <option value="1">Mode 1</option>
      <option value="2">Mode 2</option>
      <option value="3">Mode 3</option>
    </select>

  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js"></script>
</body>

</html>
